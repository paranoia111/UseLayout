
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stack Bar</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <style>


      .axis path, .axis line {
        fill: none;
        stroke: gray;
        shape-rendering: crispEdges;
      }






    </style>
  </head>
<body>
    <script>
    var outerWidth = 500;
    var outerHeight = 250;
    var margin = { left: 90, top: 30, right: 30, bottom: 30 };
    var barpadding = 0.2;


    var xColumn = "region";
    var yColumn = "income";
    var colorColumn = "category"

    var innerWidth  = outerWidth  - margin.left - margin.right;
    var innerHeight = outerHeight - margin.top  - margin.bottom;



    var svg = d3.select("body").append("svg")
                  .attr("width",  outerWidth)
                  .attr("height", outerHeight);
    var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0, " + innerHeight + ")");
    var yAxisG = g.append("g")
        .attr("class", "y axis");


    var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barpadding);
    var yScale = d3.scale.linear().range([innerHeight, 0]);
    //Use your own color scheme
    var colorScale = d3.scale.ordinal();
    colorScale.range(["#cb3b0a", "#27ccc0", "#fb7670", "#60b2d0"]);

    //Or, just use the d3.scale.category10
    //var colorScale = d3.scale.category10();

    var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .innerTickSize(10)
        .outerTickSize(0);
    var yAxis = d3.svg.axis().scale(yScale).orient("left")
        .tickFormat(d3.format("s"))
        .outerTickSize(0);

    function render(data){

      colorScale.domain(data.map(function(d){ return d[colorColumn]; }));

      var stack = d3.layout.stack()
        .y(function(d){
          return d[yColumn];
        })
        .values(function(d){
          return[d];
        });

      var stacked = stack(data);

      // demonstrate the data structure below the chart we drew using the tag <pre>
      //d3.select("body").append("pre")
        //.text(JSON.stringify(stacked, null, 2));


        xScale.domain(stacked.map( function (d){ return d[xColumn]; }));
        yScale.domain([0, d3.max(stacked, function (d){ return d.y0 + d.y; })]);

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);


        var bars = g.selectAll("rect").data(stacked);

          bars.enter().append("rect");

          bars
            .attr("x", function (d){ return xScale(d[xColumn]); })
            .attr("y", function (d){ return yScale(d.y0 + d.y); })
            .attr("width", xScale.rangeBand())
            .attr("height", function (d){ return innerHeight - yScale(d.y); })
            .attr("fill", function(d){ return colorScale(d[colorColumn]); });
          bars.exit().remove();

        }
    function type(d){
      d.region = "Rural";
      d.income = +d.income;
    return d;
  }
    d3.csv("incomeStackR(2012).csv", type, render);
    </script>

  </body>
</html>
